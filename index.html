<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">

    <script src="librarian.js" defer></script>
</head>


<body>
    <h1>Remember to commit!</h1>
    <button id="addBook">Add Book</button>

    <div id="addBookModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a book</h2>

            <form id="addBookForm">

                <label for="book-title">Title:</label>
                <input type="text" name="book-title" id="form-book-title" required>

                <label for="book-author">Author:</label>
                <input type="text" name="book-author" id="form-book-author" required>

                <label for="book-pages">Pages:</label>
                <input type="number" name="book-pages" id="form-book-pages" required>

                <label for="book-read">Read or not?</label>
                <select name="book-read" id="book-read">
                    <option value="Yes">Read</option>
                    <option value="No">Not Read</option>
                </select>


                <input type="submit" value="Add Book!">

            </form>
        </div>

    </div>


    <div id="container">

    </div>

</body>

</html>
